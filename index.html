<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">Whatsapp</a>
            <div class="action">
                <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
                <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                <a href="#"><ion-icon name="ellipsis-vertical"></ion-icon></a>
            </div>
        </header>
        <div class="tabs">
            <input id="chats" type="radio" name="group" checked>
            <input id="status" type="radio" name="group">
            <input id="calls" type="radio" name="group">

            <div class="buttons">
                <label for="chats">Chats</label>
                <label for="status">Status</label>
                <label for="calls">Calls</label>
                <div class="underline"></div>
            </div>
            <div class="content">
                <div class="box chats">
                    <div class="data">
                        <div class="chatlist">
                            <div class="block">
                                <div class="imgbx">
                                    <img src="">                            
                                </div>
                                <div class="details">
                                    <div class="listHead">
                                        <h4>Alex</h4>
                                        <p class="time">8:15</p>
                                    </div>
                                    <div class="message_p">
                                        <p>How to solve this?</p>
                                        <b>1</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box status">Status</div>
                <div class="box calls">Calls</div>
            </div>
            
        </div>
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
